<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анонимные Решения</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: radial-gradient(circle, #1e2a38, #0d1117);
            color: #ffffff;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }

        header {
            padding: 20px 0;
            text-align: center;
        }

        header img {
            max-width: 100px;
            margin-bottom: 20px;
            border-radius: 50%; /* Сделать логотип круглым */
        }

        header h1 {
            margin: 0;
            font-size: 2.8rem;
            font-weight: bold;
        }

        header p {
            margin: 10px 0;
            font-size: 1.2rem;
            color: #b3b3b3;
        }

        .cta {
            margin-top: 30px;
        }

        .cta a {
            display: inline-block;
            text-decoration: none;
            color: #ffffff;
            background: linear-gradient(90deg, #76c7c0, #4c9e94);
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: bold;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .cta a:hover {
            background: linear-gradient(90deg, #5aa69e, #3b7d74);
            box-shadow: 0px 6px 10px rgba(0, 0, 0, 0.5);
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
            text-align: left;
        }

        .card h2 {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        .card p {
            font-size: 1rem;
            color: #cccccc;
        }

        footer {
            margin-top: 50px;
            font-size: 0.9rem;
            color: #7a7a7a;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Логотип">
        <h1>Анонимные Решения</h1>
        <p>Эффективность. Конфиденциальность. Результат.</p>
    </header>
    
    <main>
        <div class="card">
            <h2>Добро пожаловать</h2>
            <p>Мы предлагаем безопасные и профессиональные решения для возврата ваших средств. Доверьтесь нашему опыту и технологиям.</p>
        </div>

        <div class="cta">
            <a href="#">Связаться с нами</a>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Анонимные Решения. Все права защищены.</p>
    </footer>
</body>
</html>
